<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Check-List Robo</title>
    <script src="https://use.fontawesome.com/8dd48a58d0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style2.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        

        <div class="card p-5">
                  
            <div class="items">
                <h2 id="title" class="text-center">Tentar em outro dispositivo</h2>
                <h5 class="qn mb-4">Solicitar diretamente ao cliente se ele possui outro dispositivo para que possamos instalar o sistema e testar.</h5>
                <form action="/questions/index12.html">
                    <div class="buttons">
                        <button type="submit" onclick="return myFunction(this.id);" class="btn" id="a">Sim</button>
                        <button type="submit" onclick="return myFunction(this.id);" class="btn" id="b">NÃ£o</button>
                    </div>
                </form>
            </div>
        </div>

      </div>


      <script>
        function myFunction(clickedId){
            var element = document.getElementById(clickedId);
            if (clickedId == "a"){
                element.classList.add("right");
                return true;
            }
            else{
                element.classList.add("wrong");
                return false;
            }
        }
      </script>
</body>
</html>
