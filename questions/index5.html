<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Check-List Robo</title>
    <script src="https://use.fontawesome.com/8dd48a58d0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style2.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        

        <div class="card p-5">
                  
            <div class="items">
                <h2 id="title" class="text-center">Reiniciar no root</h2>
                <a href="index4.html" id="logovoltar"><img src="../assets/voltar.png" alt="voltarpagina" width="30px" height="30px"></a>
                <h5 class="qn mb-4">Diretamente no root do cliente navegue até a aba "CONFIGURAÇÕES BOT" > na opção "Perfil Whatsapp" desative e ative novamente a chave para que realize a reinicialização do robo de atendimentos de forma interna</h5>
                <img src="../assets/sem-imagem.png" alt="" srcset="" class="gifquestao">
                <form action="index6.html">
                    <div class="buttons">
                        <button type="submit" onclick="return myFunction(this.id);" class="btn" id="a">Sim</button>
                        <button type="submit" onclick="return myFunction(this.id);" class="btn" id="b">Não</button>
                    </div>
                </form>
            </div>
        </div>

      </div>


      <script>
        function myFunction(clickedId){
            var element = document.getElementById(clickedId);
            if (clickedId == "a"){
                element.classList.add("right");
                return true;
            }
            else{
                element.classList.add("wrong");
                return false;
            }
        }
      </script>
</body>
</html>
