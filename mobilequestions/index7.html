<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Check-List Robo Mobile</title>
    <script src="https://use.fontawesome.com/8dd48a58d0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style2.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card p-5">
            <div class="items">
                <h2 id="title" class="text-center">Modelo de celular</h2>
                <a href="index6.html" id="logovoltar"><img src="../assets/voltar.png" alt="voltarpagina" width="30px" height="30px"></a>
                <h5 class="qn mb-4">Questionar ao cliente o modelo do dispositivo dele e verificar na lista se o mesmo está listado, caso listado podemos questionar a ele se possui um outro dispositivo para testes <br><br> <a href="https://docs.google.com/presentation/d/17t2VpHexy8KLB_6g9rE6hyH9p3MllVWus781Husa6VI/edit#slide=id.p" target="_blank">Verificar modelos</a></h5>
                <div class="mobile">
                    <img src="/assets/mobile-login.png" alt="" srcset="" class="mobile">
                    <img src="/assets/mobile-login.png" alt="" srcset="" class="mobile">
                    <img src="/assets/mobile-login.png" alt="" srcset="" class="mobile">
                </div>
                
                <form action="index8.html">
                    <div class="buttons">
                        <button type="submit" onclick="return myFunction(this.id);" class="btn" id="a">Sim</button>
                        <button type="submit" onclick="return myFunction(this.id);" class="btn" id="b">Não</button>
                    </div>
                </form>
            </div>
        </div>

      </div>

      <script>
        function myFunction(clickedId){
            var element = document.getElementById(clickedId);
            if (clickedId == "a"){
                element.classList.add("right");
                return true;
            }
            else{
                element.classList.add("wrong");
                return false;
            }
        }
      </script>
</body>
</html>
