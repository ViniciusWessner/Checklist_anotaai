<html lang="pt-br">
<head>

    <title>Check-List Robo Mobile</title>
    <script src="https://use.fontawesome.com/8dd48a58d0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="card p-5">
            <div class="items">
                <h2 id="title" class="text-center">Instalado no dispositivo?</h2>
                <a href="./index1.html" id="logovoltar"><img src="../assets/voltar.png" alt="voltarpagina" width="30px" height="30px"></a>
                <h5 class="qn mb-4">Podemos também confirmar com o cliente por via de duvidas se o aplicativo anota ai está instalado no mesmo celular no qual ele possui o whatsapp do estabelecimento ou whatsapp que deseja que o robô responda</h5>
                <form action="index3.html">
                    <div class="buttons">
                        <button type="submit" onclick="return myFunction(this.id);" class="btn" id="a">Proximo passo</button>                        
                    </div>
                </form>
            </div>
        </div>

      </div>

      <script>
        function myFunction(clickedId){
            var element = document.getElementById(clickedId);
            if (clickedId == "a"){
                element.classList.add("right");
                return true;
            }
          /*    UTILIZAR QUANDO IMPLEMENTAR IF ELSE NOS BOTOES
                        else{
                element.classList.add("wrong");
                return false;
            }
           
          */
        }
      </script>
